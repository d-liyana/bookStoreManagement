<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Books</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${book}" class="container my-5">
                <p class="my-5">
                    <a th:href = "@{/books/new}" class = "btn btn-primary btn-sm mb-3" style="background-color: green; color: white;"> Add Book</a>
                    <a th:href = "@{/books}" class = "btn btn-primary btn-sm mb-3" style="background-color: green; color: white;"> Books</a>

                </p>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Book Name</th>
                                <th>Author</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Publisher</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each = "book: ${books}">

                                <div th:switch="${book}" class="container my-5">
                                    <h2 th:case="null">No record found !!</h2>

                                </div>
                                <td th:text = "${book.book_name}"></td>
                                <td th:text = "${book.author}"></td>
                                <td th:text = "${book.book_description}"></td>

                                </strong>

                                <td th:switch="${book.book_category}">
                                    <p th:case="0">Novel</th:switch></p>
                                    <p th:case="1">Children Friendly</p>
                                    <p th:case="2">Translation</p>
                                </td>
                                <td th:text = "${book.publisher}"></td>

                                </td>
                                <td>
                                    <a th:href = "@{/books/edit/{id}(id=${book.id})}"
                                       class = "btn btn-primary">Update</a>
                                    <a th:href = "@{/books/deleteTheBook/{id}(id=${book.id})}"
                                       class = "btn btn-danger">Delete</a>

                                    <a th:href = "@{/books/view/{id}(id=${book.id})}"
                                       class = "btn btn-primary" style="background-color: grey; color: white;">View</a>

                                </td>
                            </tr>
                            </td>
                            </tr>   </tr>
                            </tbody>
                        </table>
                    </div>
            <a th:href="@{/}"
               class = "btn btn-primary  btn-sm mb-3" style="background-color: grey; color: white;">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
