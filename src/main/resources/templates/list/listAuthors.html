<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Authors</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
<div th:insert="fragments/header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${authors}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/addAuthor}" class="btn btn-primary" style="background-color: green; color: white;">
                        <i class="fas fa-user-plus ml-2">  Add Authors </i></a>
                </p>


                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class = "table table-striped table-bordered">
                            <thead class = "table-dark">
                            <tr>
                                <th>Author Name</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="author : ${authors}">
                                <td th:text="${author.name}"></td>
                                <td th:text="${author.description}"></td>
                                <td>  <a th:href = "@{/update-author/{id}(id=${author.id})}"
                                         class = "btn btn-primary">Update</a></td>
                                <td> <a th:href = "@{/remove-author/{id}(id=${author.id})}"
                                        class = "btn btn-danger">Delete</a></td>
                          <!--    <td>  <a th:href = "@{/view-author/{id}(id=${author.id})}"
                                   class = "btn btn-primary" style="background-color: grey; color: white;">View</a></td>-->
                                  </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <a th:href="@{/}" class = "btn btn-primary  btn-sm mb-3" style="background-color: grey; color: white;">Back</a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
