<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> About the book</h1>
            <div class = "card-body">
                <form th:action="@{/books/{id} (id=${books.id})}" th:object = "${books}" method="POST">
                    <div class ="form-group">
                        <label> Book Name </label>
                        <input disabled
                                name = "book_name"
                                th:field = "*{book_name}"
                                class = "form-control"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Author </label>
                        <input disabled
                                name = "author"
                                th:field = "*{author}"
                                class = "form-control"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Publisher </label>
                        <input disabled
                                name = "publisher"
                                th:field = "*{publisher}"
                                class = "form-control"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Book Description </label>
                        <input disabled
                                name = "book_description"
                                th:field = "*{book_description}"
                                class = "form-control"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Book Category </label>
                <!--        <input disabled
                                name = "book_category"
                                th:field = "*{book_category}"
                                class = "form-control"
                        />-->

                        <td th:switch="*{book_category}">
                            <p th:case="0">Novel</th:switch></p>
                            <p th:case="1">Children Friendly</p>
                            <p th:case="2">Translation</p>
                        </td>

                    </div>
                    <a class="btn btn-success" th:href="@{/books}">Back</a>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
